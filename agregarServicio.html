<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Css/styleGeneral.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Inicio</title>
</head>

<body>

    <section class="headerMenu">
        <img src="./Assets/Images/Logo2.png" alt="logo" title="logo Principal">

        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="servicios.html">servicios</a></li>
                <li><a href="Promociones.html">Promociones</a></li>
                <li><a href="comentarios.html">comentarios</a></li>
                <li><a href="">contacto</a></li>
                <li class="subMenu"><span class="icon-user-circle-o" onmousedown="showSubMenu()"></span>
                    <section class="subMenuContainer">
                        <ul class="subMenuOptions"></ul>
                    </section>
                </li>
            </ul>
        </nav>
    </section>
    
    <div class="container my-5">
        <div class="row">
            <h2 class="text-center">Registrar servicio</h2>
        </div>
        <form action="" class="px-5">
            <div class="row">
                <div class="col-md-5 offset-md-1 form-group mt-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del servicio">
                </div>
                <div class="col-md-5 form-group mt-4">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" class="form-control" placeholder="Precio del servicio">
                </div>
                <div class="col-md-10 offset-md-1 form-group mt-4">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="3" class="form-control"
                        placeholder="Ingrese la descripción del producto">D e s c r i p c i ó n  d e l  S e r v i c i o  . . .</textarea>
                </div>
                <div class="col-md-6 offset-md-3 form-group mt-4">
                    <label for="imagen">Imagen</label>
                    <input type="file" name="imagen" id="imagen" class="form-control">
                </div>
            </div>
            <div class="row justify-content-around mt-5">
                <a href="servicios.html" type="button" id="btnCancelarAddServicio" class="col-md-3 btn btn-shadow fw-bold hover-scale">Cancelar</a>
                <a href="#" type="button" class="col-md-3 btn bg-0094c6 text-white fw-bold btn-shadow hover-scale" onclick="agregarServicio();">Guardar</a>
            </div>
        </form>
    </div>
</body>
