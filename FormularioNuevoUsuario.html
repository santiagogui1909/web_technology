    <div class="container my-5">
        <div class="row">
            <h2 class="text-center">Registrar Editar Usuario</h2>
        </div>
        <form action="" class="px-5">
            <div class="row">
                <div class="col-md-5 offset-md-1 form-group mt-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-5 form-group mt-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
                </div>
                <div class="col-md-5 offset-md-1 form-group mt-4">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Nombre de Usuario">
                </div>
                <div class="col-md-5 form-group mt-4">
                    <label for="NumeroContacto">Número de Contacto</label>
                    <input type="text" name="NumeroContacto" id="NumeroContacto" class="form-control" placeholder="Número de Contacto">
                </div>
                <div class="col-md-6 offset-md-3 form-group mt-4">
                    <label for="tipoRol">Tipo de Rol</label>
                    <select class="form-control" id="tipoRol" name="tipoRol">
                        <option value="visualizador">Visualizador</option>
                        <option value="administrador">Administrador</option>
                </div>
            </div>
            <div class="row justify-content-around mt-5">
                <a href="servicios.html" type="button" id="btnCancelarAddServicio" class="col-md-3 btn btn-shadow fw-bold hover-scale">Cancelar</a>
                <a href="#" type="button" class="col-md-3 btn bg-0094c6 text-white fw-bold btn-shadow hover-scale" onclick="agregarServicio();">Guardar cambios</a>
            </div>
        </form>
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
